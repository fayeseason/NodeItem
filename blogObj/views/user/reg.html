<%-include ../include/header.html%>
<form action="/user/reg" method="post">
<div id='regPage'>
    <div class="img"></div>
        <div class="form-group">
            <label for="firstname" class="control-label point">名字：</label>
            <div class="input">
                <input type="text" class="form-control" id="firstname"placeholder="请输入名字" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label point">邮箱：</label>
            <div class="input">
                <input type="email" class="form-control" id="email" placeholder="请输入邮箱地址" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label point">密码：</label>
            <div class="input">
                <input type="password" class="form-control" id="password"placeholder="请输入密码" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="reg">注册</button>
</div>
</form>
<%-include ../include/footer.html%>
