<div id="slogan">
    <p>春江潮水连海平,海上明月共潮生。</p>
    <p>滟滟随波千万里,何处春江无月明。</p>
    <p>江流宛转绕芳甸,月照花林皆似霰。</p>
    <p>空里流霜不觉飞,汀上白沙看不见。</p>
    <p>江天一色无纤尘,皎皎空中孤月轮。</p>
    <p>江畔何人初见月,江月何年初照人。</p>
    <p>人生代代无穷已,江月年年望相似。</p>
</div>
